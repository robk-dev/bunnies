{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12 text-center">
        {% for user in users %}
        <h3>This is User #{{user.user_id}}</h3>
        <h4>Email: {{user.email}}</h4>
        <h4>Password: {{user.password}}</h4>
        <br>
        {% else %}
        <h3>No users yet!</h3>
        {% endfor %}
    </div>
</div>

{% endblock %}

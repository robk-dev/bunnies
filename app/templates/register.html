{% extends "layout.html" %}

{% block content %}
<h2 style="text-align:center">New Bunny Lover Registration</h2>
<br>

<div class="col-md-6 offset-md-3">
    <form name="register" class="text-left" action="register" method="get">
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Username" name="username" required>
        <br>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Email" name="email" required>
        <br>
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Password" name="password" required>
        <br class="clear">
        <input class="btn-submit" type="submit" name="submit">
    </form>
    <h5 style="text-align:center">Registered? <a href="{{url_for('login')}}">Login</a></h5>
</div>
{% endblock %}

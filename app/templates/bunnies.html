{% extends "layout.html" %}

{% block content %}
<h1>Bunnies</h1>

<h3>Hottest Bunnies Winter 2020</h3>

<div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Bunny ID</th>
                <th scope="col">Name</th>
                <th scope="col">Bio</th>
                <th scope="col">Score</th>
                <th scope="col">Origin</th>
                <th scope="col">Support</th>
                <th scope="col">Boo</th>
            </tr>
        </thead>
        <tbody>

            {% for bunny in data %}
            <tr>
                <td scope='row'>{{bunny['bunny_id']}}</td>
                <td>{{bunny['name']}}</td>
                <td>{{bunny['bio']}}</td>
                <td>{{bunny['score']}}</td>
                <td>{{bunny['origin']}}</td>
                <td>
                    <button>Vote++</button>
                </td>
                <td>
                    <button>Vote--</button>
                </td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>

{% endblock %}
